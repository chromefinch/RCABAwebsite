<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    color: white;
}

.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
    background-color: gray;
}

.right {
    right: 0;
    background-color: darkgray;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.centered img {
    width: 150px;
    border-radius: 50%;
}
</style>
</head>
<body>

  <div class="split left">
    <div class="centered">
  <a class="twitter-timeline"
    href="https://twitter.com/RiverCityABA?ref_src=twsrc%5Etfw"
    data-width="342"
    data-height="400">
  Tweets by @TwitterDev
  </a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>

  <div class="split right">
    <div class="centered">

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>


  <div class="fb-page" data-href="https://www.facebook.com/RiverCityABA/" data-tabs="timeline" data-small-header="false"
  data-adapt-container-width="false"
  data-width="342"
  data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/RiverCityABA/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/RiverCityABA/">River City ABA</a></blockquote></div>
    </div>
  </div>

</body>
</html>
