<!DOCTYPE html>
<html>
<title>Resources</title>
	<head>
		  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<meta charset="utf-8">

	</head>
	<style>
	body, html {
	    height: 100%;
	    margin: 0;
	}

	.bgimg {

			height: 100%;
			background-image: url('images/RVA.jpg');
	    background-position: center;
			background-size: cover;
			position: relative;
	}

	.type {
		color: white;
		font-family: "Arial", Courier, monospace;
		font-size: 30px;
		text-shadow: 4px 2px #000000;
	}

	.topleft {
	    position: absolute;
	    top: 0;
	    left: 16px;
	}

	.bottomleft {
	    position: absolute;
	    bottom: 0;
	    left: 16px;
	}

	.middle {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    text-align: center;
	}

	hr {
	    margin: auto;
	    width: 40%;
	}
	</style>
	<body>
		<div class="bgimg">
		</div>
			<div class="type">
			<div class="topleft">
				<p>In-Home ABA Services</p>
			</div>
			<div class="middle">
				<a href="https://rcaba.com" target="blank"><img src="images/RCABAwhite.png" class="w3-round w3-image w3-hover-opacity" alt="www.rcaba.com"width="75%" height="75%"></a>
				<br>
				<p id="demo" style="font-size:30px"></p>
				<p class="w3-large w3-center">Guidence & Help Comming Soon</p>
				<hr>
				<p class="w3-large w3-center">For Parents New to Autism Spectrum Disorder</p>
			</div>
			<div class="bottomleft">
				<p>Richmond to Williamsburg</p>
			</div>
		</div>
	</body>
</html>
